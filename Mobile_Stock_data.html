<!DOCTYPE html>
<html>
    <head>
        <title>Working with tables</title>
        <style>
            table, th {
                border: 5px solid red;
            }
            td {
                border: 5px solid blue;
            }

            th, td{
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>SI.NO</th>
                <th>Product Name</th>
                <th>Units</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Samsung A23</td>
                <td>10</td>
                <td>17,500</td>
                <td>1,75,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Asus X3</td>
                <td>5</td>
                <td>6,500</td>
                <td>32,500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Realme XT</td>
                <td>11</td>
                <td>16,000</td>
                <td>1,76,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>One+ 8pro</td>
                <td>5</td>
                <td>75,000</td>
                <td>3,75,000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Oppo Reno</td>
                <td>12</td>
                <td>30,000</td>
                <td>3,60,000</td>
            </tr>
            <tr>
                <td>Total</td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td>11,18,500</td>
            </tr>
        </table>
    </body>
</html>
